<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BNice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <nav class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold">BNice</a>
                <div class="space-x-4">
                    <a href="index.html" class="hover:text-gray-600">Home</a>
                    <a href="about.html" class="hover:text-gray-600">About</a>
                    <a href="services.html" class="hover:text-gray-600">Services</a>
                    <a href="contact.html" class="font-semibold">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Contact Us</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Contact Form -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="name">Name</label>
                        <input type="text" id="name" class="w-full px-3 py-2 border rounded-lg" placeholder="Your name">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="email">Email</label>
                        <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg" placeholder="Your email">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="message">Message</label>
                        <textarea id="message" class="w-full px-3 py-2 border rounded-lg" rows="5" placeholder="Your message"></textarea>
                    </div>
                    <button type="submit" class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700">Send Message</button>
                </form>
            </div>

            <!-- Contact Info -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Our Information</h2>
                <div class="space-y-4">
                    <div>
                        <h3 class="font-medium">Address</h3>
                        <p class="text-gray-600">123 Main Street, Georgetown, Guyana</p>
                    </div>
                    <div>
                        <h3 class="font-medium">Phone</h3>
                        <p class="text-gray-600">+592 600 1234</p>
                    </div>
                    <div>
                        <h3 class="font-medium">Email</h3>
                        <p class="text-gray-600">info@bnice.com</p>
                    </div>
                </div>
                <div class="mt-6 h-64 rounded-lg overflow-hidden" id="map"></div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([6.8013, -58.1551], 15); // Georgetown, Guyana coordinates

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&amp;copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker
        L.marker([6.8013, -58.1551]).addTo(map)
            .bindPopup('BNice Headquarters')
            .openPopup();
    </script>
</body>
</html>
